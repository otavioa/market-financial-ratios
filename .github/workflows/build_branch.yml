name: Build and Test
on:
  push:
    branches: '**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and Test (mvn test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn test